{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="new ID">ID</label>
        <input type="text" name="id"
               placeholder="Post ID" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="new title"
               placeholder="Post title" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="new content" placeholder="Post content"
                  class="form-control">{{ request.form['content']}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
